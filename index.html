<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body>
  <nav class="navbar">
    <div class="nav-area">
      <h2>Indian Location Info</h2>
      <p>Enter a IND Pincode to get location info.</p>
      <form action="" class="form">
        <i class="fas fa-regular fa-map-pin"></i>
        <i class="fas fa-regular fa-check"></i>
        <span class="err material-symbols-outlined">close</span>
        <input type="text" class="form-control mb-3" id="input" value="490020">
      </form>
      <p class="message" style={color:#fff;position:absolute;}></p>
    </div>
  </nav>
  <div class="contain mt-5">
    <p class="loading">Please Wait While We Are Processing...</p>
  </div>
  <script src="app.js" charset="utf-8"></script>
  <script src="https://kit.fontawesome.com/712c32428e.js" crossorigin="anonymous"></script>
</body>

</html>
